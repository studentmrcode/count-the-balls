<!DOCTYPE html>
<html>

<head>
    <title>Count the Balls</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
</head>

<body>
    <h1>Count the Balls</h1>

    <!--box to hold the balls-->
    <div id="box"></div>

    <!--box for the side panel-->
    <div id="sidePanel">
        <!--number box for the user to type a guess-->
        <input type="number" min="0" placeholder="guess" id="guess">

        <!--button to submit the guess-->
        <button id="submitButton">Submit</button>

        <!--paragraph where the result will show up-->
        <p id="resultParagraph"></p>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
